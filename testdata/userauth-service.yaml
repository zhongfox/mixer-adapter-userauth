apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: authadapter
  name: authadapter
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authadapter
  template:
    metadata:
      labels:
        app: authadapter
      name: authadapter
    spec:
      containers:
      - image: zhongfox/authadapter:v1
        imagePullPolicy: Always
        name: authadapter
        ports:
        - containerPort: 8888
          name: authadapter
          protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: authadapter
  name: authadapter
  namespace: istio-system
spec:
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: authadapter
  type: ClusterIP

---
